<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sing Up</title>
    
</head>
<body>
    
    <main>

        <section  id="register-section" class="row justify-content-center align-items-center register-section">
            <hr class="line-full">
            <div  class="row justify-content-center align-items-center mt-5" data-aos="zoom-in-down">
                <div class="form form-font col-12 p-5 ">
                    <h3 class="head-form">Sing Up</h3>

                    <form id="form" autocomplete="on">

                        <input required class="input-form form-control mt-3" placeholder="Username" type="text" name="userName" >

                        <input required class="input-form form-control mt-3 mb-3" placeholder="Password" type="text" name="password">

                        <input required class="input-form form-control mt-3 mb-3" placeholder="Email" type="text" name="email">
                        
                        <input required class="input-form form-control mt-3 mb-3" placeholder="Phone" type="text" name="phone">
                        
                        <button class="Hero-button btn btn-outline-secondary mt-3 " type="submit">Submit</button>
                        <button  class="Hero-button btn btn-outline-secondary mt-3" type="reset">Reset</button>
                        
                    </form>
                </div>
            </div>
        </section>

    </main>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
